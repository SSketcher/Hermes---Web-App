{% extends 'base.html' %}
{% block head %}
<title>Log in</title>
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
{% endblock %}
{% block body %}
<div class="container">
    <form class="box" action="#main" method="POST">
          <h1>Login</h1>
          <div class="form-group">
            <input type="text" class="form-control" name="" placeholder="Username" value="{{request.form.username}}">
          </div>
          
          <div class="form-group">
            <input type="password" class="form-control" name="" placeholder="Password" value="{{request.form.password}}">
          </div>
          
          <input type="submit" class= "" name="" value="Login">
    </form>
</div>
{% endblock %}
