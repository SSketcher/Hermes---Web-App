{% extends 'base.html' %}
{% block head %}
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
{% endblock %}
{% block body %}
<div class="container">
  <form class="box" action="" method="POST">
    <h1>Login</h1>
    <div class="form-group">
      <input type="text" placeholder="Email" name="email" class="form-control" value={{request.form.email}}>
    </div>
    <div class="form-group">
      <input type="password" placeholder="Password" name="password" class="form-control" value={{request.form.password}}>
    </div>
      <input type="submit" class= "" name="" value="Login">
  </form>
</div>
{% endblock %}
